language: python
python:
- '3.6'
env:
- LD_LIBRARY_PATH=$HOME/.hapdab/lib:$LD_LIBRARY_PATH PATH=$HOME/.hapdab/bin:$HOME/.hapdab/conda/bin:$PATH
install:
- wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda create -q -n hapdab python=3 Cython numpy pandas pytest pytest-cov
- source activate hapdab
- python setup.py install
- pip install codecov
script:
- source activate hapdab
- cd tests
- py.test -v --cov=hapdab
- codecov
after_success:
- coveralls
